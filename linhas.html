<!DOCTYPE html>
<html lang="pt-br">
<head>

	<meta charset="utf-8">

	<title>Ondas em linhas</title>
	
	<meta name="description" content="Pequeno experimento utilizando HTML5 Canvas"/>
	<meta name="author" content="Luiz Felipe dos Santos"/>
	
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

</head>
<body>
	
	<span class="open" title="Clique no botão para configurar a animação">Controles</span>
	<div class="controls">
		<h2>Personalize a animação do seu jeito</h2>
		
		<label>Size: </label>
		<input id="size" type="range" min="10" value="50"/>
		
		<label>Speed: </label>
		<input id="speed" type="range" value="5"/>
		
		<label>Rotate: </label>
		<input id="rotate" type="range" value="0"/>
		
		<span class="close">Fechar</span>
	</div>
	<canvas id="draw"></canvas>
	
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
